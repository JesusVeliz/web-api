<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
	<title>LOGIN-SUCCESS.XHTML</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
</h:head>

<h:body>
	<h:form>
	<!-- DATOS DEL USUARIO LOGUEADO -->
	<h:panelGrid columns="2">
		<h:outputLabel>User Name</h:outputLabel>
		#{usuarioBean.usuario.username}
		<h:outputLabel>Active:</h:outputLabel>
		<h:selectBooleanCheckbox value="#{usuarioBean.usuario.active}"></h:selectBooleanCheckbox>
	</h:panelGrid>

	<!--  LISTA DE LOS ROLES ASIGNADOS AL USUARIO LOGUEADO -->
	<h:dataTable 
		styleClass="table" 
		value="#{usuarioBean.usuario.roles}" 
		var="rol"
		rendered="#{usuarioBean.logueado()}">
		<h:column>
			<f:facet name="header">Role:</f:facet>
			#{rol.role}
		</h:column>
	</h:dataTable>
	
	<!-- SELECT -->
	<!-- Generated by Object array and iterate with var : -->
	<h:panelGrid columns="2">
		<h:outputLabel>Roles:</h:outputLabel> 
		<h:selectManyListbox value="#{usuarioBean.roles}">
			<f:selectItems value="#{usuarioBean.userRoles}"/>
		</h:selectManyListbox>
	</h:panelGrid>
		<h:commandButton action="#{usuarioBean.logout()}" value="Cerrar Sesion"></h:commandButton>
	</h:form>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Consultar Productos"></h:outputLabel>
			<h:commandButton action="#{productoBean.consultarTodos()}" value="Consultar Productos"></h:commandButton>
			
			<h:outputLabel value="Nuevo Productos"></h:outputLabel>
			<h:commandButton action="#{productoBean.nuevoProducto()}" value="Nuevo Producto"></h:commandButton>		
		</h:panelGrid>
	</h:form>
</h:body>
</html>
